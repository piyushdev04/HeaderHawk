<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HeaderHawk â€” Scan Report</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="icon" href="/static/favicon.ico" sizes="any">
</head>
<body>
  <header class="site-header">
    <div class="container row">
      <div class="brand">
        <div class="logo" aria-hidden="true">ðŸ¦…</div>
        <a class="title link" href="/">HeaderHawk</a>
      </div>
      <nav aria-label="Breadcrumb" class="nav small">
        <a href="/" class="nav-link">New scan</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card" id="report-section">
      <div class="report-head row">
        <div>
          <h1 class="report-title">Scan Report</h1>
          <p class="muted">Target: <span class="mono" id="target-url"></span></p>
        </div>
        <div class="badge-stack">
          <div class="badge">Score: <strong id="score"></strong></div>
          <div class="badge grade">Grade: <strong id="grade"></strong></div>
        </div>
      </div>

      <div class="divider"></div>

      <section aria-labelledby="issues-title">
        <h2 id="issues-title" class="section-title">Issues</h2>
        <ul class="list" id="issues-list"></ul>
        <div class="empty-state" id="no-issues" style="display:none;">
          <h3>No issues found</h3>
          <p>Everything looks properly configured. Nice work!</p>
        </div>
      </section>

      <div class="actions">
        <a class="btn ghost" href="/">Run another scan</a>
        <a class="btn" id="view-json" target="_blank" rel="noopener">View JSON</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container row small">
      <span>Â© <span id="year"></span> HeaderHawk</span>
      <span>Made with ðŸ©· by 
        <a href="https://www.piyushinfinity.dev/" target="_blank" rel="noopener" style="text-decoration: none; color: rgb(255, 0, 157);">BATMAN</a>
      </span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const report = JSON.parse(localStorage.getItem("hh_report"));

    if (!report) {
      document.getElementById("report-section").innerHTML = `
        <div class="empty-state">
          <h3>No report available</h3>
          <p>Please run a scan from the homepage.</p>
        </div>
      `;
    } else {
      // Fill header details
      document.getElementById("target-url").textContent = report.TargetURL || "Unknown";
      document.getElementById("score").textContent = report.Score ?? "-";
      document.getElementById("grade").textContent = report.Grade ?? "-";

      // JSON link
      const backendBase = "https://headerhawk.onrender.com"; // change if needed
      document.getElementById("view-json").href = `${backendBase}/api/scan?url=${encodeURIComponent(report.TargetURL)}`;

      // Issues
      const list = document.getElementById("issues-list");
      if (report.Findings && report.Findings.length > 0) {
        report.Findings.forEach(f => {
          const li = document.createElement("li");
          li.className = "list-item";
          li.innerHTML = `
            <div class="list-line">
              <span class="chip warn">${f.Header}</span>
              <span class="issue">${f.Issue}</span>
            </div>
            <p class="advice">${f.Advice}</p>
          `;
          list.appendChild(li);
        });
      } else {
        document.getElementById("no-issues").style.display = "block";
      }
    }
  </script>
</body>
</html>
